spring.datasource.url= jdbc:postgresql://localhost:5432/testDB?currentSchema=myschema
spring.datasource.username= postgres
spring.datasource.password= nb123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
# Hebernate ddl set timezone
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# app-property


logging.level.org.hibernate.type.descriptor.sql=trace

hibernate.show_sql = true
spring.jpa.hibernate.logging.level.sql =FINE
#show sql statement
logging.level.org.hibernate.SQL=debug

#enable second level of caching

hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
